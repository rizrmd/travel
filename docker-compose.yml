version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: travel_umroh_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-password}
      POSTGRES_DB: ${DATABASE_NAME:-travel_umroh}
    ports:
      - "${DATABASE_PORT:-5438}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - travel_umroh_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME:-postgres}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: travel_umroh_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6388}:6379"
    volumes:
      - redis_data:/data
    networks:
      - travel_umroh_network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 30s
      retries: 50

  backend:
    build: .
    container_name: travel_umroh_backend
    restart: unless-stopped
    env_file: .env.docker
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - travel_umroh_network

  frontend:
    build: ./frontend
    container_name: travel_umroh_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - travel_umroh_network

  nginx:
    image: nginx:alpine
    container_name: travel_umroh_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - travel_umroh_network

networks:
  travel_umroh_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
